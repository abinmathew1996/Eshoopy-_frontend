<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="list of categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          styleClass="p-datatable-gridlines"
          [value]="categories"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name</th>
              <th>icon</th>
              <th>color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
              <td><i
                class="pi pi-circle-on"
                style="font-size: 2rem"
                [ngStyle]="{ color: category.color }"
              ></i></td>
              <td>
                <p-button (click)="deleteCategory(category.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash "
                ></p-button>
                <p-button
                (click)="updateCategory(category.id)"
                  styleClass="p-button-success mr-2"
                  icon="pi pi-pencil"
                >
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
