<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="list of products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          styleClass="p-datatable-gridlines"
          [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          [value]="products"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name</th>
              <th>image</th>
              <th pSortableColumn="price">price</th>
              <th pSortableColumn="stock">stock</th>
              <th pSortableColumn="category">category</th>
              <th pSortableColumn="created">created</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-products>
            <tr>
              <td>{{ products.name }}</td>
              <td> <img [src]="products.image" alt="" style="width: 50px ;"></td>
              <td>{{ products.price }}</td>
              <td>{{ products.countInStock }}</td>
              <td>{{ products.category.name }}</td>
              <td>{{ products.dateCreated | date:'short' }}</td> 
              <td>
                <p-button (click)="deleteProduct(products.id)"
                  styleClass="p-button-danger mr-1"
                  icon="pi pi-trash "
                ></p-button>
                <p-button
                (click)="updateProduct(products.id)"
                  styleClass="p-button-success mr-1"
                  icon="pi pi-pencil"
                >
                </p-button>
              </td> 
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
