<div class="login-register">
  <div class="login-register-panel">
    <div class="p grid p-grid">
      <div class="p col-6">
        <div class="image"></div>
      </div>
      <div class="p col-6 p-5">
        <h1>Welcome</h1>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="p-grid">
            <div class="p col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="loginForm['email'].invalid && isSumitted"
                class="p-error"
              >
                Email is invalid
              </small>
            </div>
            <div class="p col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
                </span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="loginForm['password'].invalid && isSumitted && authError"
                class="p-error"
              >
               {{authMessage}}
              </small>
            </div>
            <div class="pcol-12">
              <p-button label="Submit" (onClick)="onSubmit()" styleClass="full-btn"></p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
